<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carrito de compra</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>

  <div class="container">

    <div class="p-4 p-md-5 mb-4 text-white rounded bg-dark">
      <div class="col-md-6 px-0">
        <h1 class="display-8 fst-italic">Tienda deportiva Fernanda</h1>
        <p class="lead my-3">Indumentaria, equipo deportivos</p>
      </div>
    </div>
    <div  id="alerta"></div>
    <div class="row" id="listado">

    </div>
    </div>
    <hr>
    <div class="container">
        <div class="cart-container">
          <h2>Carrito</h2>
          <table class="table table-hover">
            <thead>
              <tr>
              <th><strong>Productos</strong></th>
              <th><strong>Precio</strong></th>
            </tr>
            </thead>
            <tbody id="tabla">
            </tbody>
          </table>
          <hr>
          <table class="table table-hover" id="carttotals">
            <tr>
              <td><strong>Cant Productos</strong></td>
              <td><strong>Total</strong></td>
            </tr>
            <tr>
              <td>x <span id="cantidad">0</span></td>
              <td>$<span id="total">0</span></td>
            </tr></table>
        </div>
        <div class="modal" id="myModal" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Registrar</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="usuario" class="col-form-label">Usuario:</label>
                    <input type="text" class="form-control" id="usuario">
                  </div>
                  </form>
              </div>
              <div class="modal-footer">
                <button type="button"  class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" onclick="guardar()" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
              </div>
            </div>
          </div>
        </div>
</div>
<hr>
<div class="container">
<div class="row" align="right">
  <div class="cart-buttons">
    <button class="btn btn-danger" id="vaciarcarrito">Vaciar carrito</button>
    <button class="btn btn-success" id="comprar">Comprar</button>
  </div>
</div>
</div>



          <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script  src="./js/script.js"></script>
  </body>
</html>
